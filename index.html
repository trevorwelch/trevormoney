    <meta name="description" content="Music producer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/tachyons.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="../js/okshadow.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/0.10.6/vue.min.js"></script>
    <script src="http://jxnblk.com/plangular/v-plangular.min.js"></script>
  </head>
  <body class="wi-100">

    <script>
    $(function(){
          $('#okshadow').okshadow({
            color: '#272822',
          });
        });
    </script>

    <header>
      <h1 class='clip'>producer for the internet </h1>
    </header>
      

    <main class='mam'> 

    <div v-component="plangular" class="v-base-l ptl-ns center">
        <!-- <h3 class="center m0 mbs current-track tegaki"> {{ player.currentTrack.title || '&nbsp;' }} </h3> -->
        <div class="table mb1 rounded">
          <div class="table-cell px2">
            <button class="button-icon" v-on="click: previous()">
              <svg v-plangular-icon="'previous'"></svg>
            </button>
          </div>
          <div class="table-cell px2">
            <button class="h3 button-icon" v-on="click: player.playPause(player.i, player.playlistIndex)">
              <span v-if="!player.playing"><svg v-plangular-icon="'play'"></svg></span>
              <span v-if="player.playing"><svg v-plangular-icon="'pause'"></svg></span>
            </button>
          </div>
          <div class="table-cell px2">
            <button class="button-icon" v-on="click: next()">
              <svg v-plangular-icon="'next'"></svg>
            </button>
          </div>
        </div>
        <progress value="{{ player.currentTime / player.duration || 0 }}"
          v-on="click: player.seek($event)">
          {{ player.currentTime / duration }}
        </progress>
        <p class="h6 white">{{ player.currentTime | prettyTime }} - {{ player.duration | prettyTime }}</p>
      </div>
      
      <img id='okshadow' src="../img/tegaki-logo-basic.jpg">
      <!-- <p> This is the phone number: (925) 831-8706 </p> -->
    </main>

          <script> var vm = new Vue({ el: '#vm' }) </script>

  </body>
